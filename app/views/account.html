<section class="accountPage">
  <form>
    <div class="inputGroup">
      <input ng-model="userData.account.startWorkout" required>
      <div class="bottomBar"></div>
      <label>Start date</label>
    </div>
    <div class="inputGroup">
      <input type="text" ng-model="userData.account.email" required>
      <div class="bottomBar"></div>
      <label>Email</label>
    </div>
  </form>
  <form>
    <div class="inputGroup">
      <input type="text" required>
      <div class="bottomBar"></div>
      <label>Old password</label>
    </div>
    <div class="inputGroup">
      <input type="text" required>
      <div class="bottomBar"></div>
      <label>New password</label>
    </div>
    <button class="mawaBtn">Change password</button>
  </form>
</section>
