<form class="loginForm">
  <div class="inputGroup">
    <input type="text" ng-model="user.email" required>
    <div class="bottomBar"></div>
    <label>Username</label>
  </div>
  <div class="inputGroup">
    <input type="password" ng-model="user.password" required>
    <div class="bottomBar"></div>
    <label>Password</label>
  </div>
  <button class="mawaBtn loginBtn" ng-click="login()">Log in</button>
  <div ng-show="loginError">Wrong credentials</div>
</form>
